<!DOCTYPE html>
<html>
    <head>
        <script>
            function fwoop() {
                if(document.getElementById("c").checked==true) {
                    var x=document.getElementById("y").value*document.getElementById("z1").value-document.getElementById("y1").value*document.getElementById("z").value;
                    var y=document.getElementById("z").value*document.getElementById("x1").value-document.getElementById("z1").value*document.getElementById("x").value;
                    var z=document.getElementById("x").value*document.getElementById("y1").value-document.getElementById("x1").value*document.getElementById("y").value;
                    var blop="("+x+y+z+")";
                } else if(document.getElementById("c").checked==false) {
                    var blop=document.getElementById("x").value*document.getElementById("x1").value+document.getElementById("y").value*document.getElementById("y1").value+document.getElementById("z").value*document.getElementById("z1").value;
                }
                document.body.innerHTML=blop;
                setInterval(function(){document.body.innerHTML+="       "+blop;},100)
            }
        </script>
    </head>
    <body>
        <input type="text" id="x">
        <input type="text" id="y">
        <input type="text" id="z">
        <input type="text" id="x1">
        <input type="text" id="y1">
        <input type="text" id="z1">
        <input type="checkbox" id="c">
        <button onclick="fwoop()">Multiply!!!!??!</button>
    </body>
</html>
