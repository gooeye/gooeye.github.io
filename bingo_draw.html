<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number/Image Display</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-size: 2rem;
        }

        #display {
            height: 50vh;
            font-size: 8rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #display img {
            height: 60%;
            width: auto;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #3295ff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s;
            min-width: 100px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #history-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            max-width: 80%;
            text-align: left;
        }

        .close-button {
            float: right;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="display"><span style="font-size: 2rem;">Click "Draw" to get a number or an image.</span></div>
    <div>

        <button id="draw-button">Draw</button>
        <button id="history-button">History</button>
        <button id="draw-num-button">Draw Number</button>
        <button id="draw-img-button">Draw Image</button>
    </div>

    <div id="history-modal">
        <div class="modal-content">
            <span class="close-button" id="close-modal">&times;</span>
            <h2>History</h2>
            <ul id="history-list"></ul>
        </div>
    </div>

    <script>
        const arrayRange = (start, stop, step) =>
            Array.from(
            { length: (stop - start) / step + 1 },
            (value, index) => start + index * step
        );
        function shuffleArray(array) {
            for (var i = array.length - 1; i > 0; i--) {
                var j = Math.floor(Math.random() * (i + 1));
                var temp = array[i];
                array[i] = array[j];
                array[j] = temp;
            }
        }
        var images = [
            'images/image (1).png',
            'images/image (2).png',
            'images/image (3).png',
            'images/image (4).png',
            'images/image (5).png',
            'images/image (6).png',
            'images/image (7).png',
            'images/image (8).png',
            'images/image (9).png',
            'images/image (10).png',
            'images/image (11).png',
            'images/image (12).png',
            'images/image (13).png',
            'images/image (14).png',
            'images/image (15).png',
            'images/image (16).png',
            'images/image (17).png',
            'images/image (18).png',
            'images/image (19).png',
            'images/image (20).png',
            'images/image (21).png',
            'images/image (22).png',
            'images/image (23).png',
            'images/image (24).png',
            // Add more image URLs here
        ];
        var numbers = arrayRange(1, 50, 1);
        shuffleArray(images);
        shuffleArray(numbers);
        let history = [];

        const displayElement = document.getElementById('display');
        const drawButton = document.getElementById('draw-button');
        const drawNumButton = document.getElementById('draw-num-button');
        const drawImgButton = document.getElementById('draw-img-button');
        const historyButton = document.getElementById('history-button');
        const historyModal = document.getElementById('history-modal');
        const closeModal = document.getElementById('close-modal');
        const historyList = document.getElementById('history-list');

        drawButton.addEventListener('click', () => {
            let isNumber = Math.floor(Math.random() * (2));
            let list = isNumber ? numbers : images;
            if (list.length === 0) {
                list = isNumber ? images : numbers; 
                isNumber = !isNumber;
                if (list.length === 0) {
                    alert('No more items in the list.');
                    return;
                }
            }
            const index = Math.floor(Math.random() * list.length);
            const item = list.splice(index, 1)[0];
            history.push(item);

            const displayContent = isNumber ? item : `<img src="${item}" alt="Image"/>`;
            displayElement.innerHTML = displayContent;
        });

        drawNumButton.addEventListener('click', () => {
            const list = numbers;
            if (list.length === 0) {
                alert('No more items in the list.');
                return;
            }
            const index = Math.floor(Math.random() * list.length);
            const item = list.splice(index, 1)[0];
            history.push(item);

            const displayContent = item ;
            displayElement.innerHTML = displayContent;
        });

        drawImgButton.addEventListener('click', () => {
            const list = images;
            if (list.length === 0) {
                alert('No more items in the list.');
                return;
            }
            const index = Math.floor(Math.random() * list.length);
            const item = list.splice(index, 1)[0];
            history.push(item);

            const displayContent = `<img src="${item}" alt="Image"/>`;
            displayElement.innerHTML = displayContent;
        });

        historyButton.addEventListener('click', () => {
            historyList.innerHTML = '';
            history.forEach((item, index) => {
                const li = document.createElement('li');
                li.textContent = `Draw ${index + 1}: ${item}`;
                historyList.appendChild(li);
            });
            historyModal.style.display = 'flex';
        });

        closeModal.addEventListener('click', () => {
            historyModal.style.display = 'none';
        });

        window.addEventListener('click', (e) => {
            if (e.target === historyModal) {
                historyModal.style.display = 'none';
            }
        });
    </script>
</body>
</html>
